edition: 1.0.0
name: transform_fun
access: default
vars:
  region: cn-hangzhou
services:
  fc-zhuwenlong_com_frontend-zhuwenlong_com_frontend:
    component: devsapp/fc
    actions: # 自定义执行逻辑
      pre-deploy: # 在deploy之前运行
        - run: npm run build
          path: ./code # 命令行运行的路径
        - run: s build --use-docker --dockerfile ./Dockerfile
          path: ./code # 命令行运行的路径
        #  
    props:
      region: ${vars.region}
      service:
        name: zhuwenlong_com_frontend
        description: This is FC service
        internetAccess: true
        logConfig: auto
      function:
        name: zhuwenlong_com_frontend
        handler: index.handler
        timeout: 120
        memorySize: 1024
        runtime: custom-container
        customContainerConfig:
          image: registry.cn-hangzhou.aliyuncs.com/zhuwenlong_com/zhuwenlong_com:v1.0 # 需要换成自己的registry地址
          accelerationType: Default
        instanceConcurrency: 100
        codeUri: ./code
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - serviceName: zhuwenlong_com_frontend
              functionName: zhuwenlong_com_frontend
              path: /*
