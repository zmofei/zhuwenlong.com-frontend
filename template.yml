ROSTemplateFormatVersion: '2015-09-01'
Transform: 'Aliyun::Serverless-2018-04-03'
Resources:
  zhuwenlong_com_frontend:
    Type: 'Aliyun::Serverless::Service'
    Properties:
      Description: This is FC service
      NasConfig: Auto
    zhuwenlong_com_frontend:
      Type: 'Aliyun::Serverless::Function'
      Properties:
        Handler: index.handler
        Runtime: custom
        CodeUri: ./
        MemorySize: 1024
        InstanceConcurrency: 5
        Timeout: 120
        EnvironmentVariables:
          NODE_PATH: '/mnt/auto/node_modules:/usr/local/lib/node_modules'
      Events:
        httpTrigger:
          Type: HTTP
          Properties:
            AuthType: ANONYMOUS
            Methods:
              - GET
              - POST
              - PUT
  Domain:
    Type: 'Aliyun::Serverless::CustomDomain'
    Properties:
      DomainName: fc-source.zhuwenlong.com
      Protocol: HTTP
      RouteConfig:
        Routes:
          /*:
            ServiceName: zhuwenlong_com_frontend
            FunctionName: zhuwenlong_com_frontend
          /api/*:
            ServiceName: zhuwenlong_com_server
            FunctionName: zhuwenlong_com_server
